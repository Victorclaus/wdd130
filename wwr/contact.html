<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ibitamuno Rafting site</title>
    <meta name="description" content="This is the contact us page for the rafting site.">
    <meta name="author" content="ibitamuno">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/vic21.jpg" alt="Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class=" grid contactus">
        <img src="images/vic29.jpg" alt="little" class="con-hero">
        <form action="#" class="contact">
            <fieldset class="contact-fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="from">
                <label for="email">e-Mail</label>
                <input type="email" name="email" id="email">
                <label for="reason">Reason for contacting us?</label>
                <select name="reason" id="reason">
                    <option value="" selected disabled>-- Please select One -- </option>
                    <option value="general">General Inquiry</option>
                    <option value="reservation">Reservation Question </option>
                    <option value="suggestion">Website Suggestion/option>
                </select>
                <label for="comment">Please enter your comment:</label>
                <textarea name="comment" id="comment" cols="35" rows="10"></textarea>
                <div class="signup">
                    <input type="checkbox" name="subscribe" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            <button type="submit" class="submit">Reach Out</button>
        </form>
        <div class="address">
            <div class="add-phone">
                <address>Kubwa<br> Abuja, Nigeria</address>
                <a href="tel:+2349135946464">(+234)9135946464 </a>
                <a href="&#101;&#109;&#099;&#097;&#116;&#101;&#114;&#114;&#097;&#102;&#116;&#105;&#110;&#103;&#046;&#099;&#111;&#109;">email: &#105;&#110;&#102;&#111;&#064;&#119;&#104;&#105;&#116;&#101;&#119;&#097;&#116;&#101;&#114;&#114;&#097;&#102;&#116;&#105;&#110;&#103;&#046;&#099;&#111;&#109;</a> 
            </div>
            <iframe
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        </div>
        <hr class="hrule">
        <div class="grid employees">
            <figure class="employee">
                <img src="images/vic20.jpg" alt="CEO">
                <figcaption>CEO, Ornella</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/vic22.jpg" alt="VP Sales">
                <figcaption>VP Sales, Ebenezar</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/vic29.jpg" alt="Jen">
                <figcaption>Tour Guide, Pamela</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="demo"></span> Ibitamuno/p>
        <a href="#open-modal" class="footer-menu">Wireframe</a>
        <nav class="sociallinks">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/x-twiiter.svg" alt="x-twiiter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram icon">
            </a>
        </nav>
    </footer>
    <script>
        const date = new Date(document.lastModified);
        document.getElementById("demo").innerHTML = date.getFullYear();
    </script>
    <!--Modal -->
    <div id="open-modal" class="modal-window">
        <div>
            <a href="#" title="Close" class="modal-close">Close</a>
            <img src="images/vic30.jpg" alt="full size wireframe">
        </div>
    </div>

</body>
</html>
